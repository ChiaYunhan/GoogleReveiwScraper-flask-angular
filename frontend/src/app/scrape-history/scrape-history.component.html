<div class="container">
  <h3>Scrape History</h3>
  <table id="scrapeHistory" class="scrape-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Success</th>
        <th>Location Name</th>
        <th>Download CSV</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of scrapeResults">
        <td>{{ result.scraped_at_date }}</td>
        <td>{{ result.scraped_at_time }}</td>
        <td>{{ result.success ? "Yes" : "No" }}</td>
        <td>
          <a [href]="result.url" target="_blank">{{ result.location_name }}</a>
        </td>
        <td>
          <button
            class="btn-download"
            (click)="
              downloadCsvFromS3(
                result.scraped_at_date +
                  '_' +
                  result.scraped_at_time +
                  '_' +
                  result.location_name +
                  '.csv'
              )
            "
          >
            Download CSV
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
