<!-- Scrape Form: Always visible -->
<app-scrape-form
  (scrapeCompleted)="onScrapeCompleted($event)"
  (resetScrape)="resetScrapeResult()"
></app-scrape-form>

<!-- Download CSV: Visible only when scrapeResult exists -->
<app-download-csv
  *ngIf="scrapeResult"
  [scrapeResult]="scrapeResult"
></app-download-csv>
