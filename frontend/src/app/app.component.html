<div class="main-container">
  <div class="scrape-container">
    <!-- Scrape Form -->
    <app-scrape-form
      (scrapeCompleted)="onScrapeCompleted($event)"
    ></app-scrape-form>

    <!-- Download CSV -->
    <!---->
    <app-download-csv
      *ngIf="scrapeSuccess"
      [scrapeResult]="scrapeResult"
    ></app-download-csv>
  </div>

  <!-- Scrape History -->
  <app-scrape-history [scrapeResults]="scrapeResults"></app-scrape-history>
</div>
